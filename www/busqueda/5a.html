<!DOCTYPE html><!--HTML5 doctype-->
<html>
<head>
	<title>Centros Comerciales</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
	<style type="text/css">
		/* Prevent copy paste for all elements except text fields */
		*  { -webkit-user-select:none; -webkit-tap-highlight-color:rgba(255, 255, 255, 0); }
		input, textarea  { -webkit-user-select:text; }
		body { background-color:white; color:black }
	</style>
	<script src='../intelxdk.js'></script>
    <script type="text/javascript" src="../cordova.js"></script>
    <script type="text/javascript" src="../js/jquery-1.9.1.js"></script>

    <script type="text/javascript" src="js/5a.js"></script>
	<script type="text/javascript">
		/* This code is used to run as soon as Intel activates */
		var onDeviceReady=function(){
		//hide splash screen
		intel.xdk.device.hideSplashScreen();
		};
		document.addEventListener("intel.xdk.device.ready",onDeviceReady,false);
	</script>
    

</head>
<body>
	
    <img id="logo" />
    Ciudad: <label id="ciudad"></label><br/>
    Direccion: <label id="piso"></label><br/>
    Horario: <label id="horario"></label><br/>
    Descripcion: <label id="descripcion"></label><br/>
    
    <input type="button" id="tiendas" value="Tiendas" /><br/>
    <input type="button" id="comoLlegar" value="¿Como llegar?" /><br/>
    <input type="button" id="mapasInternos" value="Mapas Internos" /><br/>
    <input type="button" id="servicios" value="Servicios" /><br/>
    <input type="button" id="masInformacion" value="Más informacion" /><br/>
